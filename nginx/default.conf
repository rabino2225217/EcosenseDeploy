map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream ecosense_frontend {
    server frontend:5173;
}

upstream ecosense_api {
    server server:4000;
}

server {
    listen 80;
    server_name _;

    # Allow larger uploads (model service accepts images up to 15 MB)
    client_max_body_size 100M;

    # Forward API + websocket traffic to the Node server
    location /api/ {
        proxy_pass http://ecosense_api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Everything else goes to the React Router frontend
    location / {
        proxy_pass http://ecosense_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

